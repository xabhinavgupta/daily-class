<script>
  function add(a, b, c) {
    console.log({ a, b, c });
    const sum = a + b + c;
    return sum;
  }

  function nAdd() {
    let sumNum = 0;
    let multi = 1;
    for (let i = 0; i < arguments.length; i++) {
      sumNum += arguments[i];
      multi *= arguments[i];
    }
    console.log("Sum", sumNum);
    console.log("Multi", multi);
    console.log(arguments);
  }
  nAdd(10, 20, 20, 40);

  console.log(add(10, 40, 30, 50));
  console.log(add(100, 490, 30, 50));
  console.log(add(100));
  console.log(add());

  function addOnlyNumbers() {
    let numSumOut = 0;
    for (let i = 0; i < arguments.length; i++) {
      if (Number(arguments[i])) {
        numSumOut += Number(arguments[i]);
      }
    }
    console.log("Sum of numbers:", numSumOut);
  }
  console.log(
    addOnlyNumbers(100, 490, "ankit", 50, null, 490, "30", 50, "", false)
  );
  console.log(
    addOnlyNumbers(100, 490, "ankit", 50, null, 490, "30", 50, "", false, NaN)
  );
</script>
