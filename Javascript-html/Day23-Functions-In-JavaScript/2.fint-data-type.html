<script>
  //not working w.r.t to Array and Object
  function checkDataType(input) {
    if (input === null || input === undefined) {
      console.log("Please enter a valid input");
      return -1;
    }
    if (typeof input === "object") {
      if (Array.isArray(input)) {
        return "Array";
      } else return typeof input;
    } else return typeof input;
  }

  let arr = ["abhinav", "gupta"];
  let arr2 = [
    {
      name: "abhinav",
      type: "developer",
    },
  ];

  var checkingDataType = checkDataType(arr2);
  console.log(checkingDataType);
</script>
