<script>
  const students = [
    {
      id: 1,
      name: "John",
      age: 20,
    },
    {
      id: 2,
      name: "Jane",
      age: 22,
    },
    {
      id: 3,
      name: "Alex",
      age: 21,
    },
  ];

  const subjects = [
    {
      subjectId: 101,
      studentId: 1,
      subjectName: "Math",
    },
    {
      subjectId: 102,
      studentId: 1,
      subjectName: "Science",
    },
    {
      subjectId: 103,
      studentId: 1,
      subjectName: "History",
    },
    {
      subjectId: 104,
      studentId: 2,
      subjectName: "English",
    },
  ];

  const result = [
    {
      studentId: 1,
      name: "John",
      subjects: [
        {
          subjectId: 101,
          subjectName: "Math",
        },
        {
          subjectId: 102,
          subjectName: "Science",
        },
        {
          subjectId: 103,
          subjectName: "History",
        },
      ],
    },
    {
      studentId: 2,
      name: "Jane",
      subjects: [
        {
          subjectId: 104,
          subjectName: "English",
        },
      ],
    },
    {
      studentId: 3,
      name: "Alex",
      subjects: [],
    },
  ];
  //using filter n nested map
  const outputResult = students.map((stud) => {
    const studentSubject = subjects
      .filter((subject) => stud.id === subject.studentId)
      .map((item) => {
        const { subjectId, subjectName } = item;
        return { subjectId, subjectName };
      });
    const currentStudent = {};
    currentStudent.studentId = stud.id;
    currentStudent.name = stud.name;
    currentStudent.subjects = studentSubject;
    return currentStudent;
  });

  console.log(outputResult);

  //using map n loop
  const outputResult2 = students.map((student) => {
    const subjectsByStudents = [];
    for (let items of subjects) {
      const { studentId, subjectId, subjectName } = items;
      if (items.studentId === student.id) {
        subjectsByStudents.push({ subjectId, subjectName });
      }
    }
    const currentStudent = {};
    currentStudent.studentId = student.id;
    currentStudent.name = student.name;
    currentStudent.subjects = subjectsByStudents;
  });

  console.log(outputResult2);
</script>
