<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>

<script>
  const a = () => {
    return new Promise((reply, reject) => {
      reply("c");
    });
  };

  const b = () => {
    return new Promise((reply, reject) => {
      reply("d");
    });
  };

  Promise.all([a(), b()])
    .then((data) => {
      console.log("Data All: ", data);
    })
    .catch((err) => {
      console.log("Err All: ", err);
    });

  Promise.any([a(), b()])
    .then((data) => {
      console.log("Data Any: ", data);
    })
    .catch((err) => {
      console.log("Err Any: ", err);
    });

  Promise.allSettled([a(), b()])
    .then((data) => {
      console.log("Data allSettled: ", data);
    })
    .catch((err) => {
      console.log("Err allSettled: ", err);
    });

  Promise.race([a(), b()])
    .then((data) => {
      console.log("Data race: ", data);
    })
    .catch((err) => {
      console.log("Err race: ", err);
    });
</script>
