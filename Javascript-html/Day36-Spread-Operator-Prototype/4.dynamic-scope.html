<script>
  var name = "Window";
  const myObj = {
    name: "Alice",
    greeting: function () {
      console.log(`Hello, my name is ${this.name}`);
    },
  };

  const otherObj = {
    name: "Bob",
  };

  myObj.greeting(); // Output: "Hello, my name is Alice"

  const otherGreetingwithBind = myObj.greeting.bind(otherObj);
  const otherGreetingWithoutBind = myObj.greeting;
  otherGreetingwithBind(); // Output: "Hello, my name is Bob"
  otherGreetingWithoutBind();
</script>
