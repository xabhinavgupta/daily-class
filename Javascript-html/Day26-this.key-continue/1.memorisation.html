<script>
  function memoize() {
    let counter = 0;

    return function (num) {
      counter += num;
      return counter;
    };
  }

  const memo = memoize();
  console.log(memo(10));
  console.log(memo(10));
  console.log(memo(10));
  console.log(memo(10));
  console.log(memo(10));
</script>
