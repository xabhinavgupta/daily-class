<script>
  const arr = [1, 2, 3, 4, 5, 6];

  // Multiply every element by 2 & form a new array
  const newTraditionalArr = [];
  for (let i = 0; i < arr.length; i++) {
    newTraditionalArr.push(arr[i] * 2);
  }

  console.log({ arr, newTraditionalArr });
</script>

<script>
  // New way 1
  const callbackFun = (data) => {
    return data * 2;
  };
  const mappedArrayV1 = arr.map(callbackFun);

  // New way 2
  const mappedArrayV2 = arr.map((data) => {
    return data * 2;
  });

  // New way 3
  const mappedArrayV3 = arr.map((data) => data * 2);

  console.log({ mappedArrayV1, mappedArrayV2, mappedArrayV3 });
</script>

<script>
  const names = ["aNkIt", "jaIn", "reeTika", "vishaL"]; // ankit, jain, reetika, vishal

  //
  const allLowerCases = names.map((name) => name.toLowerCase());

  const allCapatalise = names.map((name) => {
    const result = name.charAt(0).toUpperCase() + name.slice(1).toLowerCase();
    return result;
  });
  console.log({ allLowerCases, allCapatalise });
</script>
