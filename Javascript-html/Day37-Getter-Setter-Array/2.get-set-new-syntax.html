<script>
  function MyCar(name, color) {
    let carName = name;
    let carColor = color;

    this.getName = function () {
      return carName;
    };
    this.getColor = function () {
      return carColor;
    };

    this.setName = function (newName) {
      carName = newName;
      return this.carName;
    };

    this.setColor = function (newName) {
      carColor = newName;
      return this.carColor;
    };
  }

  MyCar.prototype.show = true;

  const car = new MyCar("Kia Celtos", "Black");
  console.log(car.getName());
  console.log(car.getColor());

  car.setName("Merc Benz C Class");

  console.log(car.getName());
</script>
