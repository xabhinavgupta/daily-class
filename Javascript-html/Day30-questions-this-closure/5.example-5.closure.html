<script>
  function one(input) {
    let a = 10;
    let b = 20;

    if (input) {
      return function () {
        console.log({ a });
      };
    }

    return function () {
      console.log({ b });
    };
  }

  const resultOne = one(true);
  const resultTwo = one(false);

  resultOne();
  resultTwo();
</script>
