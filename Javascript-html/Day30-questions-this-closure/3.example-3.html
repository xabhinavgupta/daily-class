<script>
  function visitMall(user) {
    const cartDetails = {
      ...user,
      cart: [],
    };

    return function (product) {
      cartDetails.cart.push(product);
      return cartDetails;
    };
  }

  const addToCart = visitMall({ name: "Jagjeet" });

  console.log(addToCart("kitkat"));
  console.log(addToCart("tropicana juice"));
  console.log(addToCart("amul cheese"));
  console.log(addToCart("oreo biscuit"));
</script>

<script>
  const cart = [];

  const addToCartV2 = (product) => {
    cart.push(product);
  };

  addToCartV2("apple");
  addToCartV2("mango");
  addToCartV2("pineapple");
</script>
