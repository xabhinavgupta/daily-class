<script>
  const profile = {
    userName: "Abhinav",
    getName: function () {
      console.log("This: ", this);
      return `My name is ${this.userName}`;
    },
    getNameV2: () => {
      console.log("This: ", this);
      return `My name is ${this.userName}`;
    },
  };

  console.log("Before", profile.getName());
  const _getName = profile.getName;
  console.log("After", _getName());
</script>

<script>
  console.log("BeforeV2", profile.getNameV2());
  const _getNameV2 = profile.getNameV2;
  console.log("AfterV2", _getNameV2());
</script>
