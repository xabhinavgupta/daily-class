<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: rgb(247, 241, 241);
        margin: 20px;
      }
      h1 {
        color: white;
        font-weight: 700;
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
        padding: 20px;
        border: 1px solid silver;
        border-radius: 10px;
        background-color: #419ef5;
      }
      .keyframes {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px;
      }
      .div1 {
        width: 100px;
        height: 100px;
        background: red;
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        animation: mymove 5s infinite;
      }
      @keyframes mymove {
        from {
          top: 0px;
        }
        to {
          top: 100px;
        }
      }

      .div2 {
        width: 100px;
        height: 100px;
        display: flex;
        justify-content: center;
        align-items: center;
        background-image: linear-gradient(
          90deg,
          #3c76e2,
          #2bd2ff,
          #9cc9f3,
          #2bb1ff,
          red
        );
        position: relative;
        animation: slide 5s infinite;
      }
      @keyframes slide {
        100% {
          background-position: 10rem;
        }
      }

      .div3 {
        width: 100px;
        height: 100px;
        background: green;
        position: relative;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 700;
      }
      .div3:hover {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }

      .cdiv3 {
        width: 100px;
        height: 100px;
        background: green;
        position: relative;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-weight: 700;
        background-image: linear-gradient(
          90deg,
          #6e2,
          #72c062,
          #9cc9f3,
          #d41bc5
        );
        animation: slide 2s;
        animation-iteration-count: infinite;
      }
      .cdiv1 {
        position: relative;
        padding: 20px;
        border: 1px solid silver;
        animation: mymove 5s infinite;
        background-color: white;
      }
      .cdiv2:hover {
        animation: shake 0.5s;
        animation-iteration-count: infinite;
      }
      @keyframes shake {
        0% {
          transform: translate(1px, 1px) rotate(0deg);
        }
        10% {
          transform: translate(-1px, -2px) rotate(-1deg);
        }
        20% {
          transform: translate(-3px, 0px) rotate(1deg);
        }
        30% {
          transform: translate(3px, 2px) rotate(0deg);
        }
        40% {
          transform: translate(1px, -1px) rotate(1deg);
        }
        50% {
          transform: translate(-1px, 2px) rotate(-1deg);
        }
        60% {
          transform: translate(-3px, 1px) rotate(0deg);
        }
        70% {
          transform: translate(3px, 1px) rotate(-1deg);
        }
        80% {
          transform: translate(-1px, -1px) rotate(1deg);
        }
        90% {
          transform: translate(1px, 2px) rotate(0deg);
        }
        100% {
          transform: translate(1px, -2px) rotate(-1deg);
        }
      }
    </style>
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center">
      <h1>Keyframes Rule</h1>
    </div>
    <div class="keyframes">
      <div class="div1">div1</div>
      <div class="div2">div2</div>
      <div class="div3">div 3</div>
      <div class="cdiv1">
        <div class="cdiv2">
          <div class="cdiv3">Combined</div>
        </div>
      </div>
    </div>
  </body>
</html>
