<script>
  if (!String.prototype.hasOwnProperty("capitaliseAlternativeChar")) {
    String.prototype.capitaliseAlternativeChar = function () {
      console.log("Element: ", this);

      let result = "";
      for (let i = 0; i < this.length; i++) {
        if (i % 2 === 0) {
          result += this[i];
        } else {
          result += this[i].toUpperCase();
        }
      }

      return result;
    };
  }

  let uName = "vishal";
  uName = uName.capitaliseAlternativeChar();
  console.log({ uName });
</script>
