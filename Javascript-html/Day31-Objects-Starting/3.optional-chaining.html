<script>
  // CRUD

  // Create
  const profile = { name: "Amit", city: "Jabalpur", state: "MP" };

  // Read
  console.log(profile.name); // Amit
  console.log(profile["name"]); // Amit
  console.log(profile.details); // Undefined
  //console.log(profile.details.something.letscheck); //Undefiend.undefined wil give Uncaught error - property not available

  // Error handling - Optional Chaining
  console.log(profile?.details?.something); // Max it will give is Undefined.
  console.log([profile]);
</script>
