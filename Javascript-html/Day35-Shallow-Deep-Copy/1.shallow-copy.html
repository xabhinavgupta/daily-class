<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Primitive m Value assign ho jati h, proper new address banta - VALUE TYPE
    <br />
    Non primitive is reference type - REFERENCE TYPE <br />
    Object is reference data type - pointing to same address <br />
    Spread operator ek new copy bana k deta h, value type hota h
  </body>
</html>
<script>
  const a = {
    name: "Rahul",
    city: "Pune",
  };

  const b = a;

  b.city = "Mumbai";

  //console.log("a", a);
  //console.log("b", b);

  const c = { ...a }; // spread operator creates a copy of the object and it is value type and it will assign a new address

  c.city = "Delhi";

  console.log("a", a);
  console.log("c", c);

  const c1 = { ...a };
  const d = Object.assign({}, a);
  console.log(d);
  d.name = "Abhinav";
  console.log(d);

  function shallowExample() {
    const a = {
      name: "Rahul",
      city: "Pune",
    };

    const b = a;
    const c = Object.assign({}, b);

    b.city = "Mumbai";

    console.log("a", a);
    console.log("b", b);
    console.log("c", c);
  }

  function checkThree() {
    const a = ["first", "second"];

    const b = a;
    b[1] = "Mumbai";

    const c = [...a];

    c[1] = "Delhi";

    console.log(a);
    console.log(b);
    console.log(c);
  }
</script>
