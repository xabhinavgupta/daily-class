    <title>Anonymous Function</title>

  <body>
    Anonymous function - No name fuction
  </body>
</html>

<script>
  // Function expression or variable function
  // Right side - Anonynous function
  const sum = function (a, b) {
    return a + b;
  };

  const calculator = (a, b, cb) => {
    return cb(a, b);
  };

  calculator(10, 20, sum);
  calculator(10, 20, function (a, b) {
    return a + b;
  });
</script>

<script>
  const p = () =>
    new Promise((resolve, reject) => {
      resolve(true);
    });

  p()
    .then(function (data) {})
    .catch(function (err) {});

  p()
    .then((data) => {})
    .catch((data) => {});
</script>
