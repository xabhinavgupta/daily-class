  <body>
    IIFE - Immediately Invoked function expression - Self calling function
  </body>
</html>
<script>
  (function () {
    console.log("I'm an IIFE");
  })();

  // IIFE Arrow function
  (() => {
    console.log("I'm an IIFE Arrow");
  })();

  // IIFE Arrow function with async
  (async () => {
    const result = await fetch("https://jsonplaceholder.typicode.com/users");
    const parsedResult = await result.json();
    console.log(parsedResult);
  })();

  const r = (() => {
    return true;
  })();

  console.log({ r });

  callApi(); */
