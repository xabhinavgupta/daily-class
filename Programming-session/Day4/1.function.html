<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functions</title>
    <style>
      body {
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }
      input {
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        border: 1px solid silver;
      }
      button {
        padding: 10px;
        background-color: white;
        color: green;
        font-weight: 700;
        border: 1px solid silver;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: green;
        color: white;
        font-weight: 700;
        transition: 0.5s;
      }
      *:focus {
        outline: none;
      }
      input[type="number"]::-webkit-inner-spin-button,
      input[type="number"]::-webkit-outer-spin-button {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        margin: 0;
      }
      .result-div {
        margin: 10px;
        padding: 10px;
        border: 1px solid silver;
        width: 10%;
        border-radius: 5px;
        visibility: hidden;
      }
    </style>
  </head>
  <body>
    <div style="display: flex; align-items: center">
      <input
        type="number"
        name="num1"
        id="num1"
        placeholder="Enter first number"
      />
      <select
        name="operator"
        id="operator"
        style="font-size: 30px; border: 1px solid silver; border-radius: 5px"
      >
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">x</option>
        <option value="/">รท</option>
      </select>
      <input
        type="number"
        name="num2"
        id="num2"
        placeholder="Enter second number"
      />
      <button onclick="calculator()">Calculate</button>
    </div>
    <br />
    <div
      id="result-div"
      style="
        margin: 10px;
        padding: 10px;
        border: 1px solid silver;
        width: 10%;
        border-radius: 5px;
      "
    >
      <span>Result = </span>
    </div>
  </body>
</html>
<script>
  function calculator() {
    let num1 = Number(document.getElementById("num1").value);
    let num2 = Number(document.getElementById("num2").value);
    if (num1 > 0 && num2 > 0) {
      let operatorVal = document.getElementById("operator").value;
      if (operatorVal === "+") {
        result = Number(num1) + Number(num2);
      }
      if (operatorVal === "-") {
        result = Number(num1) - Number(num2);
      }
      if (operatorVal === "*") {
        result = Number(num1) * Number(num2);
      }
      if (operatorVal === "/") {
        if (Number(num2) != 0) {
          result = Number(num1) / Number(num2);
        } else {
          window.alert("Divided by 0 is not allowed");
          document.getElementById("num2").value = "";
          document.getElementById("result-div").value = "";
        }
      }
      document.getElementById("result-div").innerHTML = "Result = " + result;
      console.log(result);
    } else {
      window.alert("Please provide both the inputs.");
    }
  }
</script>
<script src="./function.js"></script>
