<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>Photo</th>
          <th>Name</th>
          <th>Available</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <img
              width="50"
              src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-14-pro-max-.jpg"
              alt="iPhone"
            />
          </td>
          <td>iPhone 14 Pro Max</td>
          <td>Yes</td>
        </tr>
        <tr>
          <td>
            <img
              width="50"
              src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-14-pro-max-.jpg"
              alt="iPhone"
            />
          </td>
          <td>iPhone 14 Pro Max</td>
          <td>
            <select>
              <option value="Yes">Yes</option>
              <option value="No" selected>No</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>
            <img
              width="50"
              src="https://fdn2.gsmarena.com/vv/bigpic/apple-iphone-14-pro-max-.jpg"
              alt="iPhone"
            />
          </td>
          <td>iPhone 14 Pro Max</td>
          <td>
            <input value="Yes" placeholder="Enter Availability" />
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
