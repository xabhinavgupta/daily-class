<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .nested-para {
        color: blue;
      }
      * {
        color: red;
      }
    </style>
  </head>
  <body>
    <title>New title</title>
    <p>Hello</p>
    <h1>Hello</h1>
    <h2>Hello</h2>
    <h3>Hello</h3>
    <h4>Hello</h4>
    <h5>Hello</h5>
    <h6>Hello</h6>
    <div>
      <div>
        <div>
          <p class="nested-para">Hello Nested</p>
        </div>
      </div>
    </div>
  </body>
</html>
