<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .row {
        display: flex;
        flex-direction: row; /* It is optional */
        gap: 5px;
      }
      .column {
        display: flex;
        flex-direction: column;
        gap: 5px;
      }

      .column-reverse {
        display: flex;
        flex-direction: column-reverse;
        gap: 5px;
      }

      .row-reverse {
        display: flex;
        flex-direction: row-reverse;
        gap: 5px;
      }

      .item {
        background-color: blue;
        color: white;
        padding: 12px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="item">A:Row</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>
    <br />
    <div class="column">
      <div class="item">A:Column</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>

    <br />
    <div class="row-reverse">
      <div class="item">A:Row-Reverse</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>

    <br />
    <div class="column-reverse">
      <div class="item">A:Column-Reverse</div>
      <div class="item">B</div>
      <div class="item">C</div>
      <div class="item">D</div>
    </div>
  </body>
</html>
