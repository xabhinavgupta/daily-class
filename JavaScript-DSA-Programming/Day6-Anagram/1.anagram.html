<script>
  function checkAnagram(inputA, inputB) {
    if (inputA.length != inputB.length) {
      return console.log("Inputs are not an Anagram.");
    }
    let count = 0;
    let splitInputA = inputA.split(""); //india "i",
    let splitInputB = inputB.split(""); // ndiia
    for (let i = 0; i < splitInputA.length; i++) {
      for (let j = 0; j < splitInputB.length; j++) {
        if (splitInputA[i] === splitInputB[j]) {
          splitInputB.splice(j, 1);
          count++;
          break; //
        }
      }
    }
    if (count === splitInputA.length) {
      return "Anagram";
    } else {
      return "Not an Anagram";
    }
  }
</script>
