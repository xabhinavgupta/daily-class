<script>
  let objVal = [];
  const topKelements = (nums, k) => {
    for (let i = 0; i < nums.length; i++) {
      if (objVal.hasOwnProperty(nums[i])) {
        objVal[nums[i]] = objVal[nums[i]] + 1;
      } else {
        objVal[nums[i]] = 1;
      }
    }
    console.log(objVal);

    let sortable = [];
    for (var val in objVal) {
      sortable.push([val, objVal[val]]);
    }

    sortable.sort(function (a, b) {
      return a[1] - b[1];
    });
    console.log(sortable);
    let finalArr = [];
    for (let i = sortable.length - k; i < sortable.length; i++) {
      finalArr.push(sortable[i]);
    }

    // sortable.slice(Math.max(sortable.length - k, 0));
    // console.log(sortable);
    console.log(finalArr);
  };
  topKelements([1, 2, 3, 3, 4, 4, 3], 2);
</script>
