<script>
  function findSecondHighest(InputArr) {
    let tempHigh = 0;
    let secTempHigh = 0;
    for (let i = 0; i < InputArr.length; i++) {
      if (InputArr[i] > tempHigh) {
        tempHigh = InputArr[i];
      }
    }
    let findIndex = InputArr.indexOf(tempHigh);
    InputArr.splice(findIndex, 1);
    for (let i = 0; i < InputArr.length; i++) {
      if (InputArr[i] > secTempHigh) {
        secTempHigh = InputArr[i];
      }
    }
    console.log(secTempHigh);
  }
</script>
