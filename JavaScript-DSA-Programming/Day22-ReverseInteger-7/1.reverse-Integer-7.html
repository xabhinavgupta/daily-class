<script>
  function reverse(x) {
    let digit = 0;
    let result = 0;
    while (x) {
      digit = x % 10;
      result = result * 10 + digit;
      x = Math.trunc(x / 10);
    }
    if (result > Math.pow(2, 31) - 1 || result < -Math.pow(2, 31) - 1) {
      return 0;
    }
    return result;
  }
  let result = reverse(1534236469);
  console.log(result);
</script>
