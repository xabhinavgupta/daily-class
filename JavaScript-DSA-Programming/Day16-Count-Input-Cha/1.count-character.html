<script>
  const countchar = (sentence, char) => {
    //let input = sentence.toLowerCase();
    let count = 0;
    let obj = [];
    for (let i = 0; i < sentence.length; i++) {
      if (sentence[i] === char) {
        count++;
        continue;
      }
    }
    let objPush = {
      char: char,
      count: count,
    };
    obj.push(objPush);
    console.log(obj);
  };
