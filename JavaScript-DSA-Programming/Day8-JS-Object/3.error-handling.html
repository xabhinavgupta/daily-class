<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Optional chaining (error handling in javascript <br />
    for handling undefined in javascript
  </body>
</html>
<script>
  const profile = {
    name: "Salman",
    city: "Bhopal",
  };

  console.log(profile.name); // Salman
  console.log(profile.state); // undefined

  try {
    console.log(profile.details.info); //
  } catch (err) {
    console.log(err);
  }

  if (profile.details && profile.details.hasOwnProperty("info")) {
    console.log(profile.details.info);
  }
  // Optional chaining
  console.log(profile?.details?.info);
</script>
