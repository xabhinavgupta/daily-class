<script>
  let resultArr = [];
  function removeElement(nums, val) {
    let k = 0;
    let j = 0;
    for (let i = 0; i < nums.length; i++) {
      if (nums[i] !== val) {
        resultArr[k] = nums[i];
        k++;
      } else {
        resultArr[nums.length - 1 - j] = "_";
        j++;
      }
    }
    return k;
  }

  const nums = [0, 1, 2, 2, 3, 0, 4, 2];
  const val = 2;
  const result = removeElement(nums, val);
  console.log(result);
  console.log(resultArr);
</script>
